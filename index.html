<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>DealStore</title>
</head>
<body>
  <header>
    <div class="nav-category">
      <a href="#"><img src="logo/category.png" alt="Category"><span><b>Menu</b></span></a>
    </div>
    <div class="logo-site">
      <a href="#"><img class="site-logo" src="logo/" alt="Logo"></a>
    </div>
    <div class="navigation">
      <a href="#"><img src="logo/buying.png" alt="Buying"><span>Buying</span></a>
      <a href="#"><img src="logo/sell.png" alt="Sell"><span>Sell</span></a>
    </div>
    <div class="nav-user">
      <a href="#">
        <div class="user-link">
          <img src="logo/cart.png" alt="Cart">
          <span><b>Cart</b></span>
        </div>
      </a>
      <a href="#">
        <div class="user-link">
          <img src="logo/account.png" alt="Account">
          <span><b>Account</b></span>
        </div>
      </a>
    </div>
  </header>
  <div class="container">
    <div class="hero-image">
      <div class="hero-text">
        <h1>Your online marketplace</h1>
        <p>Buy, sell, bid the best products online</p>
      </div>
    </div>
    <h2>Welcome to our online sales site</h2>
    <p>Discover our wide selection of quality products at competitive prices.</p>
  </div>
</body>
</html>
