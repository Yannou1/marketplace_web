<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
  <title>DealStore</title>
</head>
<body>
  <header>
    <div class="logo">
      <a href="#"><img src="Logo/logo.png" alt="Logo"></a>
    </div>
    <div class="site-name">
      <h2><a href="#">DealStore</a></h2>
    </div>
    <nav>
      <ul class="menu">
        <li>
          <a href="#" class="deroule" onmouseover="showDiv()" onmouseout="hideDiv()"><img class="menu_img" src="logo/categories.png" alt="Categories"></a>
          <div class="div2" onmouseover="showDiv()" onmouseout="hideDiv()">Contenu de la div</div>
        </li>
        
        <li><a href="#">Buying</a></li>
        <li><a href="#">Sell</a></li>
      </ul>
    </nav>
    <div class="user-links">
      <a href="#">
        <div class="user-link">
          <img src="logo/cart.png" alt="Cart">
          <span>Cart</span>
        </div>
      </a>
      <a href="#">
        <div class="user-link">
          <img src="logo/account.png" alt="Account">
          <span>Account</span>
        </div>
      </a>
      <a href="#">
        <div class="user-link">
          <img src="logo/admin.png" alt="Admin">
          <span>Admin</span>
        </div>
      </a>
    </div>
  </header>
  <div class="container">
    <div class="hero-image">
      <div class="hero-text">
        <h1>Your online marketplace</h1>
        <p>Buy, sell, bid the best products online</p>
      </div>
    </div>
    <h2>Welcome to our online sales site</h2>
    <p>Discover our wide selection of quality products at competitive prices.</p>
  </div>
</body>
</html>
